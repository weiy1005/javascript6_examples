<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map { height: 100% }
    </style>

    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"
        type="text/javascript" charset="UTF-8"></script>

    <script type="text/javascript">
    //<![CDATA[

    var map;
    
    // 初期化。bodyのonloadでinit()を指定することで呼び出してます
    function init() {

      // Google Mapで利用する初期設定用の変数
      var latlng = new google.maps.LatLng(39, 138);
      var opts = {
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        center: latlng
      };

      // getElementById("map")の"map"は、body内の<div id="map">より
      map = new google.maps.Map(document.getElementById("map"), opts);

      // Marker 0の初期設定
      var markerOpts = {
        position: new google.maps.LatLng(39.1, 138.1),
        map: map,
        title: "marker"
      };
      // 直前で作成したMarkerOptionsを利用してMarkerを作成
      var marker = new google.maps.Marker(markerOpts);
      //https://developers.google.com/maps/documentation/javascript/3.exp/reference?hl=ja#InfoWindow
            //var infowin = new google.maps.InfoWindow({content:"marker InfoWindow"});
      //infowin.open(map, marker)のようにあるとmarkerが優先される
      //var infowin = new google.maps.InfoWindow({content:"marker InfoWindow",
      	//									position: new google.maps.LatLng(39.7, 138.9)});
		//infowin.open(map);
		
      // mouseoverイベントを取得するListenerを追加
      google.maps.event.addListener(marker, 'mouseover', function(){
          infowin.open(map, marker);
        });

      // mouseoutイベントを取得するListenerを追加
      google.maps.event.addListener(marker, 'mouseout', function(){
          infowin.close();
        });

    }

    //]]>
    </script>
  </head>

  <body onload="init()">
    <div id="map"></div>
  </body>

</html>
